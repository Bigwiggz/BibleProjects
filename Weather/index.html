<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Styles Sheet-->
    <link href="./css/styles.css" rel="stylesheet">
    <title>Weather Data</title>
  </head>
  <body>
    <!--Header Bar-->
    <div class="container-fluid sticky-top" id="header-bar">
        <p>University of South Carolina</p>
    </div>
    <!--Title Header-->
    <div class="container-fluid text-center">
        <div class="">
            <img src="./img/stormoverland.jpg" class="img-fluid" alt="Energy Management">
            <h2>Use this page to see how the weather is in bible locations today.</h2>
        </div>
    </div>
    <!--Weather Location/Time Selector-->
    <h2>Select Weather Location and Date Range</h2>
    <div class="container-fluid">
        <form id="weatherForm">
            <div class="mb-3">
                <label for="locationInput" class="form-label">City, State, Country</label>
                <input class="form-control" list="locationList" id="locationInput" placeholder="Start typing..." name="locationList">
                <datalist id="locationList">
                <!-- Options will be populated by JavaScript -->
                </datalist>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="number" step="any" class="form-control" id="latitude" name="latitude" value="33.9964979811663">
                </div>
                <div class="col-md-6">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="number" step="any" class="form-control" id="longitude" name="longitude" value="-81.0270059329187">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" value="2024-01-01">
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" value="2024-12-31">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Load Weather</button>
            <button class="btn btn-primary" id="SaveWeatherDataToFile">Save Weather</button>
        </form>
    </div>
    <!--PlotlyJS Chart-->
    <div class="container-fluid">
        <div class="container-fluid" id="tempChartSection">
            <!-- Temp Chart Container -->
            <div id="tempChart" style="width:100vw; height:1000px;"></div>
        </div>
        <div class="container-fluid" id="psychChartSection">
            <!-- Other Chart Container -->
            <div id="psychChart" style="width:100vw; height:1000px;"></div>
        </div>
        <div class="container-fluid" id="precipitationChartSection">
            <!-- Other Chart Container -->
            <div id="precipitationChart" style="width:100vw; height:1000px;"></div>
        </div>
        <div class="container-fluid" id="windChartSection">
            <!-- Other Chart Container -->
            <div id="windChart" style="width:100vw; height:1000px;"></div>
        </div>
    </div>
    <!--Scripts-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Add PsycrhoLib-->
    <script src="./js/psychrolib.js"></script>
    <!-- Include Plotly.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.3/plotly.min.js" integrity="sha512-OEXF/M4teW0Wh2kT1AzKLesQui+NH7J49H0peV/hXgq9SGIjjW2Blsq5/Pt/Wemw+oLwayZbfBPWyrYi/uCOBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Load Weather Station Locations-->
    <script src="./Data/WeatherStationLocation.js"></script>
    <!--Add Weather Processing-->
     <script src="./js/weatherProcessing.js"></script>
  </body>
</html>
